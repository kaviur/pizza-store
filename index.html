<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="menu-and-logo">
        <div class="logo">
            <img src="img/VectorPizza.svg" alt="Pizza completa en rebanadas">
            <h1><span class="green-text">Pizza</span><span class="white-text">&</span><span class="red-text">Front</span></h1>
        </div>
        <nav class="main-nav" aria-label="header-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <section class="promo">
                <img src="img/delivery.jpg" alt="Envío gratis comprando 2 pizzas">
                <div class="msj-promo">
                    <span class="red-text">Envío gratis</span>
                    <span class="white-text">comprando</span>
                    <span class="red-text">2 pizzas</span>
                </div>
            </section>
            <section class="top-five-section">
                <h2 class="red-text">Podio de pizzas</h2>
                <div class="top-five-container">
                    <div class="menu-top-five">
                        <h3>Pizzas top 5</h3>
                        <ol>
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <div class="PizzaFalling-container">
                        <img src="img/PizzaFalling.jpg" alt="Pizza falling">
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="menu-and-logo">
        <nav class="main-nav" aria-label="footer-nav">
            <ul>
                <li id="Home"><a href="#">Home</a></li>
                <li id="Ranking"><a href="#">Ranking</a></li>
                <li id="Promoción"><a href="#">Promoción</a></li>
                <li id="Contacto"><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="img/VectorPizza.svg" alt="Pizza completa en rebanadas">
            <h1><span class="green-text">Pizza</span><span class="white-text">&</span><span class="red-text">Front</span></h1>
        </div>
    </footer>
</body>
</html>
